<div id="work" class="w-full px-[12%] py-10 scroll-mt-20 ">
    <h4 style="font-family: Ovo;" class="text-center mb-2 text-lg">
        My Portfolio
    </h4>
    <h2 style="font-family: Ovo;" class="text-center text-5xl">
        My Latest Work
    </h2>
    <p class="text-center mx-auto mb-12 mt-5 max-w-2xl" style="font-family: Ovo;">
        Welcome to my web development portfolio explore a collection of projects showcasing my expertise in front-end
        development.
    </p>
    <div class="grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 my-10 gap-5">
        @for(data of workData; track data){
        <div [style.backgroundImage]="'url(' + data.bgImage + ')'"
            class="aspect-square bg-no-repeat bg-cover bg-center rounded-lg relative cursor-pointer group ">
            <div class="bg-white w-10/12 rounded-md absolute bottom-5 left-1/2 -translate-x-1/2 py-3 px-5 flex items-center justify-between duration-500 group-hover:bottom-7 ">
                <div class="">
                    <h2 class="font-semibold" >{{data.title}}</h2>
                    <p class="text-sm text-gray-700" >{{data.description}}</p>
                </div>
                <div class="group-hover:rotate-x-180 duration-500 group-hover:bg-red-100 ">
                    <img src="assets/send-icon.png" alt="send-icon" class="w-5">
                </div>
            </div>
        </div>
        }
    </div>
    <a href="" class="w-max flex items-center justify-center gap-2 text-gray-900  border-[0.5px] border-gray-700 rounded-full py-3 px-10 mx-auto my-20 hover:bg-red-100 duration-500 ">Show More <img src="assets/right-arrow-bold.png" alt="right-arrow" class="w-4"></a>
</div>
